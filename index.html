        var users = null;
        var tbody = document.getElementById("users")
        function getData(){
            fetch('http://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(jsonData => {
                users = jsonData;
                tbody.innerHTML = "";
                jsonData.forEach(user => {
                    createRow(user)
                });
            })
        }

        function searchData(e){
            if(e.target.value == ""){
                tbody.innerHTML = "";
                users.forEach(user => {
                    createRow(user)
                });
                return;
            }
            users.forEach(user=>{
                if(user.id == e.target.value){
                    tbody.innerHTML = "";
                    createRow(user)
                }
            })
        }

        function createRow(user){
            var row = `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <p>
                            ${user.address.street}<br>
                            ${user.address.suite}<br>
                            ${user.address.city}<br>
                            ${user.address.zipcode}<br>
                        </p>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
        }
