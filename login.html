<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        #loginform input:invalid{
            border-color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
      </div>
    </nav>

    <div class="container-fluid" style="min-height: 60vh;">
        <div class="row">
            <!-- <div class="col-sm-3 bg-primary"></div> -->
            <div class="col-sm-6 offset-sm-3">
                <h1 class="text-center">Login</h1>
                <form name="loginform" id="loginform" onsubmit="validate(event)">
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="me@example.com" minlength="5" maxlength="50" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="form-control"  minlength="8" maxlength="25" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button class="btn btn-primary shadow" id="btn-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h4>About</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod eius excepturi, nisi, dolorum odit dolore quas minima.</p>
                </div>

                <div class="col-sm-4">
                    <h4>Links</h4>
                    <ul style="list-style-type: none;">
                        <li>
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Login</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Register</a>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-4">
                    <h4>Contact</h4>
                    <p>Phone: 
                        <a class="nav-link" href="tel:+919658745855">+919658745855</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous">
        </script>
    
    <script>
        var email = document.forms['loginform']['email'];
        var password = document.forms['loginform']['password'];
        var btn = document.getElementById('btn-login');

        function validate(e){
            e.preventDefault();
            
        }

        document.querySelectorAll('#loginform input').forEach(e=>{
            e.addEventListener('keyup', function(event){
                if(!email.validity.valid || !password.validity.valid){
                    btn.setAttribute('disabled', true);
                }
                else{
                    btn.removeAttribute('disabled');
                }
            })
        });
        
    </script>
</body>

</html>
